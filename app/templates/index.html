<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de cambio</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-prop">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h2 class="card-title">Consulta de Tipo de Cambio</h2>
              <p class="card-text">Seleccione la fecha</p>
                <form action="/" class="form">
                    <input type="date" class="input" id="dateInput" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}">
                    <button type="button" class="btn btn-success" id="consultButton">Consultar</button>
                </form>
            </div>
          </div>
    </div>
</body>
</html>
