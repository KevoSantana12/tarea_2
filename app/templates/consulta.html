<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de cambio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-prop">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h2 class="card-title">Consulta de Tipo de Cambio</h2>
                <form action="/consulta" method="post" class="form">
                    <label for="fecha"> Selecione la fecha </label>
                    <input type="date" class="fecha" id="fecha" name="fecha" required>
                    <button type="submit" class="btn btn-success" id="consultButton">Consultar</button>
                </form>
                <div class="consulta">
                    <h2 class="h1_titulo">Tipo de de cambio para <span>{{ cambio.fecha }}</span></h2>
                    <div class="cambio">
                        <p>Compra: {{ cambio.valor_compra }}</p>
                        <p>Venta: {{ cambio.valor_venta }}</p>
                    </div>
                </div>
            </div>
          </div>
    </div>
</body>
</html>
